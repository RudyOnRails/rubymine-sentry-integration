    Please follow these steps to create new Auth Token:
    <ol>
        <li>Go to Sentry, on top-left click Account > API keys</li>
        <li>Click "Create New Token" button</li>
        <li>Grant permission "project:write" and click "Create Token"</li>
    </ol>
